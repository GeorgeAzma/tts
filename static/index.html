<!DOCTYPE html>
<html>

<head>
    <title>TTS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(30, 30, 45, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 28px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #e5e7eb;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #374151;
            border-radius: 16px;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            transition: all 0.3s ease;
            background: #1f2937;
            color: #f9fafb;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #8b5cf6 transparent;
        }

        textarea:focus {
            outline: none;
            border-color: #8b5cf6;
            background: #111827;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.2);
        }

        textarea::-webkit-scrollbar {
            width: 8px;
            background: transparent;
        }

        textarea::-webkit-scrollbar-button {
            display: none;
        }

        textarea::-webkit-scrollbar-track {
            background: rgba(55, 65, 81, 0.5);
            border-radius: 4px;
        }

        textarea::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            border-radius: 4px;
            transition: all 0.2s ease;
            border: none;
        }

        textarea::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #7c3aed 0%, #0891b2 100%);
        }

        select {
            width: 100%;
            padding: 16px;
            border: 2px solid #374151;
            border-radius: 16px;
            font-size: 16px;
            font-family: inherit;
            background: #1f2937;
            color: #f9fafb;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%238b5cf6' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 22px;
            padding-right: 40px;
        }

        select:focus {
            outline: none;
            border-color: #8b5cf6;
            background: #111827;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.2);
        }

        select:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .slider-group {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .slider-container {
            flex: 1;
            position: relative;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #374151;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(139, 92, 246, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
        }

        .slider-value {
            min-width: 60px;
            text-align: center;
            font-weight: 700;
            color: #8b5cf6;
            background: rgba(139, 92, 246, 0.15);
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .speak-button {
            width: 100%;
            padding: 18px 24px;
            background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }

        .speak-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(139, 92, 246, 0.5);
        }

        .speak-button:active {
            transform: translateY(0);
        }

        .speak-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        audio {
            width: 100%;
            border-radius: 16px;
            outline: none;
        }

        .error-message {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 16px 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
            animation: slideIn 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 16px 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
            animation: slideIn 0.3s ease;
        }

        .success-message.show {
            display: block;
        }

        /* Voice Upload Styles */
        .voice-upload-container {
            position: relative;
            margin-bottom: 10px;
        }

        .voice-upload-area {
            border: 3px dashed #374151;
            border-radius: 16px;
            padding: 16px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(31, 41, 55, 0.5);
            position: relative;
            overflow: hidden;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .voice-upload-area:hover {
            border-color: #8b5cf6;
            background: rgba(139, 92, 246, 0.1);
        }

        .voice-upload-area.drag-over {
            border-color: #06b6d4;
            background: rgba(6, 182, 212, 0.15);
            transform: scale(1.02);
        }

        .voice-upload-area.has-custom-voice {
            border: 3px solid #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .voice-upload-area.has-custom-voice:hover {
            border-color: #059669;
            background: rgba(16, 185, 129, 0.15);
        }

        .voice-upload-content {
            pointer-events: none;
            width: 100%;
        }

        /* Default upload state */
        .upload-icon {
            font-size: 24px;
            color: #8b5cf6;
            margin-bottom: 6px;
            display: block;
        }

        .upload-text {
            color: #e5e7eb;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .upload-subtext {
            color: #9ca3af;
            font-size: 12px;
        }

        /* Custom voice loaded state */
        .custom-voice-content {
            display: none;
            width: 100%;
        }

        .voice-upload-area.has-custom-voice .custom-voice-content {
            display: block;
        }

        .voice-upload-area.has-custom-voice .default-upload-content {
            display: none;
        }

        .custom-voice-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .custom-voice-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .custom-voice-icon {
            font-size: 20px;
            color: #10b981;
        }

        .custom-voice-details {
            text-align: left;
        }

        .custom-voice-name {
            color: #10b981;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 2px;
        }

        .custom-voice-status {
            color: #6ee7b7;
            font-size: 12px;
        }

        .custom-voice-buttons {
            display: flex;
            gap: 8px;
            pointer-events: all;
        }

        .custom-voice-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .preview-btn {
            background: rgba(6, 182, 212, 0.2);
            color: #06b6d4aa;
            border: 2px solid #06b6d4aa;
        }

        .preview-btn:hover {
            background: rgba(6, 182, 212, 0.3);
        }

        .remove-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444aa;
            border: 2px solid #ef4444aa;
        }

        .remove-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .reupload-text {
            color: #6ee7b7;
            font-size: 12px;
            font-style: italic;
            text-align: center;
            margin-top: 8px;
            pointer-events: none;
        }

        .hidden-file-input {
            display: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .voice-loading {
            color: #8b5cf6;
            font-style: italic;
            text-align: center;
            padding: 10px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 24px;
                margin: 10px;
            }

            .slider-group {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }

            .slider-value {
                text-align: left;
            }

            .upload-icon {
                font-size: 36px;
            }

            .upload-text {
                font-size: 14px;
            }

            .upload-subtext {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <div class="form-group">
            <label for="text">Text to Speech</label>
            <textarea id="text" rows="4" placeholder="Enter your text here...">Hello world</textarea>
        </div>

        <div class="form-group">
            <label for="voice">Voice</label>

            <!-- Voice Upload Area -->
            <div class="voice-upload-container">
                <div class="voice-upload-area" id="voiceUploadArea" onclick="triggerFileSelect()">
                    <div class="voice-upload-content">
                        <!-- Default upload state -->
                        <div class="default-upload-content">
                            <span class="upload-icon">🎤</span>
                            <div class="upload-text">Upload Custom Voice</div>
                            <div class="upload-subtext">Drag & drop an audio file or click to browse</div>
                        </div>

                        <!-- Custom voice loaded state -->
                        <div class="custom-voice-content">
                            <div class="custom-voice-header">
                                <div class="custom-voice-info">
                                    <div class="custom-voice-details">
                                        <div class="custom-voice-name" id="customVoiceName">Custom Voice Loaded</div>
                                    </div>
                                </div>
                                <div class="custom-voice-buttons">
                                    <button class="custom-voice-btn preview-btn"
                                        onclick="previewCustomVoice(event)">Preview</button>
                                    <button class="custom-voice-btn remove-btn"
                                        onclick="removeCustomVoice(event)">Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group" style="display: flex; align-items: center; gap: 8px;">
                <select id="voice" disabled>
                    <option value="">Loading voices...</option>
                </select>
                <button id="unloadButton" class="custom-voice-btn"
                    style="padding: 14px 12px; height: auto; border-radius: 16px; background: #1f2937; border: 2px solid #374151; display: flex; align-items: center; justify-content: center;"
                    onclick="unloadModel()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#8b5cf6"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        style="width: 24px; height: 24px;">
                        <path d="M12 2l6 8H6l6-8z"></path>
                        <rect x="6" y="14" width="12" height="8" rx="2"></rect>
                    </svg>
                </button>
            </div>

            <input type="file" id="fileInput" class="hidden-file-input" accept="audio/*"
                onchange="handleFileSelect(event)">
        </div>

        <div class="form-group">
            <label for="exaggeration">Exaggeration</label>
            <div class="slider-group">
                <div class="slider-container">
                    <input type="range" id="exaggeration" min="0" max="2" step="0.1" value="0.3">
                </div>
                <div class="slider-value" id="exaggerationValue">0.3</div>
            </div>
        </div>

        <div class="form-group">
            <label for="cfgWeight">CFG Weight</label>
            <div class="slider-group">
                <div class="slider-container">
                    <input type="range" id="cfgWeight" min="0" max="2" step="0.1" value="0.8">
                </div>
                <div class="slider-value" id="cfgWeightValue">0.8</div>
            </div>
        </div>

        <div class="form-group">
            <label for="temperature">Temperature</label>
            <div class="slider-group">
                <div class="slider-container">
                    <input type="range" id="temperature" min="0.1" max="2" step="0.1" value="0.3">
                </div>
                <div class="slider-value" id="temperatureValue">0.3</div>
            </div>
        </div>

        <div class="form-group">
            <button id="speakButton" class="speak-button" onclick="speak()">
                <span id="buttonText">Generate Speech</span>
            </button>
        </div>

        <div class="form-group">
            <audio id="audio" controls></audio>
        </div>
    </div>

    <script>
        let customVoiceLoaded = false;

        // Load voices on page load
        document.addEventListener('DOMContentLoaded', function () {
            loadVoices();
            setupDragAndDrop();
        });

        // Setup drag and drop functionality
        function setupDragAndDrop() {
            const uploadArea = document.getElementById('voiceUploadArea');

            uploadArea.addEventListener('dragover', function (e) {
                e.preventDefault();
                uploadArea.classList.add('drag-over');
            });

            uploadArea.addEventListener('dragleave', function (e) {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
            });

            uploadArea.addEventListener('drop', function (e) {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');

                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileUpload(files[0]);
                }
            });
        }

        // Trigger file selector
        function triggerFileSelect() {
            document.getElementById('fileInput').click();
        }

        // Handle file selection from input
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFileUpload(file);
            }
        }

        // Handle file upload
        async function handleFileUpload(file) {
            // Validate file type
            if (!file.type.startsWith('audio/')) {
                showError('Please select an audio file (MP3, WAV, etc.)');
                return;
            }

            // Validate file size (max 50MB)
            const maxSize = 50 * 1024 * 1024;
            if (file.size > maxSize) {
                showError('File size must be less than 50MB');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('voice', file);

                const response = await fetch('/v1/voices/custom', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Upload failed: ${errorText}`);
                }

                const result = await response.json();

                // Update the upload area to show custom voice loaded state
                customVoiceLoaded = true;
                const uploadArea = document.getElementById('voiceUploadArea');
                uploadArea.classList.add('has-custom-voice');
                document.getElementById('customVoiceName').textContent = file.name;

                // Reload voices to include the custom voice
                await loadVoices();

                // Select the custom voice
                const voiceSelect = document.getElementById('voice');
                voiceSelect.value = 'custom';

                showSuccess('Custom voice uploaded successfully!');

            } catch (error) {
                console.error('Upload error:', error);
                showError(`Failed to upload voice: ${error.message}`);
            }

            // Clear file input
            document.getElementById('fileInput').value = '';
        }

        // Preview custom voice
        async function previewCustomVoice(event) {
            event.stopPropagation();

            if (!customVoiceLoaded) {
                showError('No custom voice loaded');
                return;
            }

            try {
                const response = await fetch('/v1/voices/custom/preview');
                if (!response.ok) {
                    throw new Error('Failed to load preview');
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const audio = document.getElementById('audio');
                audio.src = url;
                audio.play();

            } catch (error) {
                console.error('Preview error:', error);
                showError('Failed to preview custom voice');
            }
        }

        // Remove custom voice
        async function removeCustomVoice(event) {
            event.stopPropagation();

            try {
                const response = await fetch('/v1/voices/custom', {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Failed to remove custom voice');
                }

                // Update the upload area to show default state
                customVoiceLoaded = false;
                const uploadArea = document.getElementById('voiceUploadArea');
                uploadArea.classList.remove('has-custom-voice');

                // Reload voices
                await loadVoices();

                showSuccess('Custom voice removed successfully');

            } catch (error) {
                console.error('Remove error:', error);
                showError('Failed to remove custom voice');
            }
        }

        // Load available voices from the server
        async function loadVoices() {
            const voiceSelect = document.getElementById('voice');

            try {
                const response = await fetch('/v1/voices');

                if (!response.ok) {
                    throw new Error(`Failed to load voices: ${response.status}`);
                }

                const voices = await response.json();

                // Clear loading option
                voiceSelect.innerHTML = '';

                if (voices.length === 0) {
                    voiceSelect.innerHTML = '<option value="">No voices available</option>';
                    return;
                }

                // Add voice options
                voices.voices.forEach((voice, index) => {
                    const option = document.createElement('option');
                    option.value = voice;
                    option.textContent = formatVoiceName(voice);

                    // Select first voice by default (unless custom is available)
                    if (index === 0 && !customVoiceLoaded) {
                        option.selected = true;
                    } else if (voice === 'custom' && customVoiceLoaded) {
                        option.selected = true;
                    }

                    voiceSelect.appendChild(option);
                });

                // Enable the dropdown
                voiceSelect.disabled = false;

            } catch (error) {
                console.error('Error loading voices:', error);
                voiceSelect.innerHTML = '<option value="">Error loading voices, ' + error.message + '</option>';
                showError('Failed to load available voices. Please refresh the page.');
            }
        }

        // Format voice name for display (capitalize first letter, replace underscores)
        function formatVoiceName(voiceName) {
            if (voiceName === 'custom') {
                return 'Custom';
            }
            return voiceName
                .replace(/_/g, ' ')
                .replace(/\b\w/g, l => l.toUpperCase());
        }

        // Update slider value displays
        function updateSliderValue(sliderId, displayId, decimals = 1) {
            const slider = document.getElementById(sliderId);
            const display = document.getElementById(displayId);
            display.textContent = parseFloat(slider.value).toFixed(decimals);
        }

        // Add event listeners for real-time slider updates
        document.getElementById('exaggeration').addEventListener('input', function () {
            updateSliderValue('exaggeration', 'exaggerationValue', 1);
        });

        document.getElementById('cfgWeight').addEventListener('input', function () {
            updateSliderValue('cfgWeight', 'cfgWeightValue', 1);
        });

        document.getElementById('temperature').addEventListener('input', function () {
            updateSliderValue('temperature', 'temperatureValue', 1);
        });

        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('show');

            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorElement.classList.remove('show');
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.classList.add('show');

            // Auto-hide after 3 seconds
            setTimeout(() => {
                successElement.classList.remove('show');
            }, 3000);
        }

        // Hide error message
        function hideError() {
            document.getElementById('errorMessage').classList.remove('show');
        }

        async function speak() {
            const button = document.getElementById('speakButton');
            const buttonText = document.getElementById('buttonText');

            // Hide any previous errors
            hideError();

            // Get form values
            const input = document.getElementById('text').value.trim();
            if (!input) {
                showError('Please enter some text to generate speech.');
                return;
            }

            const voice = document.getElementById('voice').value;
            if (!voice) {
                showError('Please select a voice.');
                return;
            }

            const exaggeration = parseFloat(document.getElementById('exaggeration').value);
            const cfg_weight = parseFloat(document.getElementById('cfgWeight').value);
            const temperature = parseFloat(document.getElementById('temperature').value);

            // Show loading state
            button.disabled = true;
            buttonText.innerHTML = '<span class="loading"></span>Generating...';

            try {
                const res = await fetch('/v1/audio/speech', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        input: input,
                        voice: voice,
                        exaggeration: exaggeration,
                        cfg_weight: cfg_weight,
                        temperature: temperature
                    })
                });

                if (!res.ok) {
                    const errorData = await res.text();
                    throw new Error(`Server error (${res.status}): ${errorData || 'Unknown error occurred'}`);
                }

                const blob = await res.blob();
                if (blob.size === 0) {
                    throw new Error('Received empty audio file from server');
                }

                const url = URL.createObjectURL(blob);
                const audio = document.getElementById('audio');
                audio.src = url;

                // Auto-play the audio
                try {
                    await audio.play();
                } catch (playError) {
                    console.warn('Auto-play failed:', playError);
                    // This is normal behavior in many browsers due to auto-play policies
                }

            } catch (error) {
                console.error('TTS Error:', error);
                showError(`Failed to generate speech: ${error.message}`);
            } finally {
                // Reset button state
                button.disabled = false;
                buttonText.textContent = 'Generate Speech';
            }
        }

        // Allow Enter key to trigger speech generation
        document.getElementById('text').addEventListener('keydown', function (event) {
            if (event.ctrlKey && event.key === 'Enter') {
                speak();
            }
        });

        async function unloadModel() {
            try {
                const response = await fetch('/v1/model/unload', {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('Failed to unload model');
                }

                showSuccess('Model unloaded successfully');
            } catch (error) {
                console.error('Unload error:', error);
                showError('Failed to unload model');
            }
        }
    </script>
</body>
